machine:
  node:
    version: 5.1.0

dependencies:
  cache_directories:
      - node_modules
  override:
    - npm install

test:
  override:
    - npm run build
    - npm run test

deployment:
  production:
    branch: master
    commands:
      - git config --global user.name "Circle CI"
      - git config --global user.email "agrishun@me.com"
      - mkdir public
      - cd public && cp -rf ../dist ../index.html .
      - cd public && git init
      - cd public && git add .
      - cd public && git commit -m "Deploy to GitHub Pages [ci skip]"
      - cd public && git push --force --quiet "https://github.com/infradash/dashboard.git" master:gh-pages
